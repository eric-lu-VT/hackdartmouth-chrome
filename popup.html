<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div id="title-box" class="round-box">
        <h1>Sadbird</h1>
    </div>

    <div id="sentiment-comments" class="round-box content-box">
        <div id="sentiment-analysis">
            <h2 id="sentiment-analysis-text"></h2>
        </div>

        <div id="sentiment-suggestion">
            <h2 id="sentiment-suggestion-text"></h2>
        </div>
    </div>

    <div id="sentiment-data" class="round-box content-box">
        <h3>Average Emotion</h3>
        <div id="sentiment-average">
            <div class="slider-box">
                <div id="slider-average" class="slider-progress"></div>
            </div>

            <div class="slider-text">
                <p class="text-left">Sad</p>
                <div class="spacer"></div>
                <p class="text-right">Happy</p>
            </div>
        </div>

        <h3>Emotional Intensity</h3>
        <div id="sentiment-intensity">
            <div class="slider-box">
                <div id="slider-intensity" class="slider-progress"></div>
            </div>

            <div class="slider-text">
                <p class="text-left">Neutral</p>
                <div class="spacer"></div>
                <p class="text-right">Intense</p>
            </div>
        </div>

        <h5 id="data"></h5>
    </div>

    <script type="module" src="color.js"></script>
    <script type="module" src="twittertab.js"></script>
    <script type="module" src="suggestions.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
